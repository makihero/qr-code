<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/output.css">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="bg-light-gray font-outfit text-[15px]">
  
  <main class="w-[320px] bg-white rounded-3xl p-[16px_16px_0_16px] my-[85px] mx-auto text-center lg:max-w-[1440px] lg:my-[152px] shadow-2xl">

    <h1 class="w-[288px] mx-auto mt-6 text-dark-blue text-[22px] font-bold">Improve your front-end skills by building projects</h1>
